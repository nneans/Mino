<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mino - Personal Finance</title>
  <!-- Kakao Maps SDK will be loaded dynamically based on user's API key -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; padding:20px; overflow:auto; white-space:pre-wrap; font-family:monospace;';
      div.innerHTML = '<h1>Application Error</h1><h3>' + msg + '</h3><p>' + url + ':' + line + ':' + col + '</p><pre>' + (error ? error.stack : 'No stack trace') + '</pre>';
      document.body.appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; padding:20px; overflow:auto; white-space:pre-wrap; font-family:monospace;';
      div.innerHTML = '<h1>Unhandled Promise Rejection</h1><h3>' + event.reason + '</h3>';
      document.body.appendChild(div);
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
